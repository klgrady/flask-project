<!DOCTYPE html>
<html>
	<head>
		{% block head_section %}
		<link rel="stylesheet" href="../css/main_style.css" />
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<header id="mainhead">
			{% block header %}{% endblock %}
		</header>
		<div class="maincontent">
			{% block content %}{% endblock %}
		</div>
		<footer id="footer">
			{% block footer %}{% endblock %}
		</footer>
	</body>
</html>
